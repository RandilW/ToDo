<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>To-Do List</h1>
  </header>
  <div class="list-container">
    <form id="form">
      <input type="text" id="task-input" placeholder="Add task...">
      <button type="submit" id="add-btn">Add</button>
    </form>
    <ul id="task-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
